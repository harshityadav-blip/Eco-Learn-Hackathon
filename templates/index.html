<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login / Signup</title>
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bitcount' rel='stylesheet'>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        
        <button id="themeToggleBtn" class="theme-toggle">‚òÄÔ∏è</button>
        
        <div class="form-container">
            
            <div class="tab-switcher">
                <button class="tab-btn active" id="showLogin">Login</button>
                <button class="tab-btn" id="showSignup">Sign Up</button>
            </div>

            <form id="loginForm" class="form-content active">
                <h2>Welcome</h2>
                
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Username</label>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="loginPassword" name="password" placeholder=" " required>
                        <label for="loginPassword">Password</label>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit">Login</button>
                
            </form>

            <form id="signupForm" class="form-content">
                <h2>Create Your Account</h2>

                <div class="form-group">
                    <input type="text" id="signupUsername" name="name" placeholder=" " required>
                    <label for="name">Enter your name</label>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="signupPassword" name="password" placeholder=" " required>
                        <label for="signupPassword">Password</label>
                        <button type="button" class="suggest-password-btn" id="suggestPassword" title="Generate Strong Password">‚ú®</button>
                        <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                        <span class="strength-text" id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                        <label for="confirmPassword">Confirm Password</label>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group captcha-group">
                    <input type="number" id="captchaInput" name="captcha" placeholder=" " required>
                    <label for="captchaInput" id="captchaLabel">Verification: 3 + 5 = ?</label>
                </div>

                <button type="submit">Sign Up</button>
            </form>

            <p class="message" id="message"></p>

        </div>
    </div>
<script src="/static/script.js"></script>
</body>
</html>
